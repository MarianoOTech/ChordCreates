<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ChordCreate</title>

</head>
<body>
    <div class="VentanaRestContraseña">
        <form>
            <h1>Create New Password</h1>
            <div>
                <p>Please enter your new password to reset it.</p>
            </div>
            <div class="input-box">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Nueva Contraseña" required> 
            </div>
            <div class="input-box">
                <input type="password" [(ngModel)]="confirmpassword" placeholder="Confirmar contraseña" required> 
            </div>
                <button (click)="callResetPassword()" [disabled]="password != confirmpassword"> > </button>
            <div class="registrarte-link">
                <p>Already have an account? <a routerLink="/login">Log In</a></p>
            </div>
        </form>
    </div>
    <link rel="stylesheet" href="reset-password.component.scss">
</body>
</html>
